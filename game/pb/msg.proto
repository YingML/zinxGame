syntax = "proto3";
package pb;
option go_package="../pb";
option csharp_namespace="Pb";

message SyncPid {
  int32 Pid = 1;    //服务器新生村的玩家ID
}

message Position {
  float X=1;
  float Y=2;
  float Z=3;
  float V=4;
}

message BroadCast {
  int32 Pid = 1;
  int32 Tp = 2;  //1-世界聊天；2-玩家位置；3-动作；4-移动之后的位置更新
  oneof Data {
    string Content = 3;   //玩家的聊天信息
    Position P=4;         //广播玩家的位置
    int32 ActionData=5;   //玩家具体的动作
  }
}

message Talk {
  string Content = 1;
}

